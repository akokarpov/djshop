{% extends 'myshop_app/base.html' %}

{% block content%}

<form action="{% url 'users_app:login' %}" method="post">
    {% csrf_token %}
    <table>
        <tr>
            <td>{{ form.username.label_tag }}</td>
            <td>{{ form.username }}</td>
        </tr>
        <tr>
            <td>{{ form.password.label_tag }}</td>
            <td>{{ form.password }}</td>
        </tr>
        </table>
    <button name='submit'>Log in</button>
</form>

{% endblock content%}
